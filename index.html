<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharva Chauhan & Lakshay Chaudary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --cyan: #00f0ff;
            --purple: #b800ff;
            --pink: #ff006e;
            --gold: #ffd700;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 2px, transparent 2px);
            background-size: 100px 100px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(100px); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--cyan), transparent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--purple), transparent);
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--pink), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 6s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan);
            animation: particleRise 10s linear infinite;
        }

        @keyframes particleRise {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Glitch Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            background: linear-gradient(90deg, var(--cyan), var(--purple), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            position: relative;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 10px var(--cyan)); }
            50% { filter: drop-shadow(0 0 30px var(--purple)); }
        }

        /* Name Cards Container */
        .cards-container {
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        /* Individual Card */
        .name-card {
            position: relative;
            width: 450px;
            height: 300px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: cardReveal 1s ease forwards;
        }

        .name-card:nth-child(1) {
            animation-delay: 0.3s;
        }

        .name-card:nth-child(2) {
            animation-delay: 0.6s;
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Corner Accents */
        .name-card::before,
        .name-card::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--cyan);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .name-card::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .name-card::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .name-card:hover::before,
        .name-card:hover::after {
            opacity: 1;
        }

        /* Holographic Effect */
        .name-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 240, 255, 0.1), 
                transparent
            );
            transition: left 0.7s;
        }

        .name-card:hover::before {
            left: 100%;
        }

        /* Rotating Border */
        .name-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cyan), var(--purple), var(--pink), var(--gold));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
            animation: rotateBorder 3s linear infinite;
        }

        .name-card:hover::after {
            opacity: 1;
        }

        @keyframes rotateBorder {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .name-card:hover {
            transform: translateY(-20px) scale(1.05);
            border-color: var(--cyan);
            box-shadow: 
                0 0 50px rgba(0, 240, 255, 0.5),
                0 0 100px rgba(184, 0, 255, 0.3),
                inset 0 0 50px rgba(0, 240, 255, 0.1);
        }

        /* Card Number */
        .card-number {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--cyan);
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* Name Styling */
        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: nameShimmer 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.3;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        @keyframes nameShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* Scan Line Effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--cyan), 
                transparent
            );
            opacity: 0.5;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Hex Pattern Overlay */
        .hex-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 10px, var(--cyan) 10px, var(--cyan) 11px),
                repeating-linear-gradient(90deg, transparent, transparent 10px, var(--cyan) 10px, var(--cyan) 11px);
            pointer-events: none;
        }

        /* Status Indicator */
        .status {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Social Links */
        .social-links {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .name-card:hover .social-links {
            opacity: 1;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cyan);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(0, 240, 255, 0.05);
        }

        .social-icon:hover {
            background: var(--cyan);
            color: #000;
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.5);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            animation: fadeIn 2s ease 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .cards-container {
                flex-direction: column;
                gap: 2rem;
            }

            .name-card {
                width: 100%;
                max-width: 450px;
            }

            .name {
                font-size: 2rem;
            }

            .logo {
                font-size: 1.2rem;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 640px) {
            .name {
                font-size: 1.8rem;
            }

            .name-card {
                height: 250px;
                padding: 2rem;
            }

            .card-number {
                font-size: 0.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }

        /* Cursor Trail */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--cyan), transparent);
            pointer-events: none;
            z-index: 9999;
            opacity: 0.5;
            transition: transform 0.2s ease;
        }

        /* Loading Animation */
        @keyframes loadingPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Tech Lines */
        .tech-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            opacity: 0.3;
            animation: techLineMove 4s linear infinite;
        }

        .tech-line-1 {
            top: 20%;
            width: 100%;
            animation-delay: 0s;
        }

        .tech-line-2 {
            top: 60%;
            width: 100%;
            animation-delay: 2s;
        }

        @keyframes techLineMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Card Glow Effect */
        .card-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.1), transparent 50%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .name-card:hover .card-glow {
            opacity: 1;
            animation: rotateGlow 8s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            EST. 2026 ‚Äî POWERED BY INNOVATION
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
            
            // Random colors
            const colors = ['var(--cyan)', 'var(--purple)', 'var(--pink)'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            particlesContainer.appendChild(particle);
        }

        // 3D tilt effect on cards
        const cards = document.querySelectorAll('.name-card');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 15;
                const rotateY = (centerX - x) / 15;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-20px) scale(1.05)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });

        // Cursor glow effect
        const cursorGlow = document.createElement('div');
        cursorGlow.className = 'cursor-glow';
        document.body.appendChild(cursorGlow);

        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        // Glitch effect on logo
        const logo = document.querySelector('.logo');
        setInterval(() => {
            if (Math.random() > 0.9) {
                logo.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                logo.style.textShadow = `
                    ${Math.random() * 10 - 5}px 0 var(--cyan),
                    ${Math.random() * 10 - 5}px 0 var(--pink)
                `;
                setTimeout(() => {
                    logo.style.transform = '';
                    logo.style.textShadow = '';
                }, 100);
            }
        }, 2000);

        // Parallax effect on orbs
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.querySelectorAll('.orb').forEach((orb, index) => {
                const speed = (index + 1) * 0.3;
                orb.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
            });
        });

        // Animate cards on intersection
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, { threshold: 0.1 });

        cards.forEach(card => observer.observe(card));

        // Random sparkles on hover
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                createSparkles(card);
            });
        });

        function createSparkles(element) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.cssText = `
                        position: absolute;
                        width: 4px;
                        height: 4px;
                        background: var(--cyan);
                        border-radius: 50%;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        pointer-events: none;
                        animation: sparkle 1s ease-out forwards;
                        box-shadow: 0 0 10px var(--cyan);
                    `;
                    element.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0) translateY(0); opacity: 1; }
                100% { transform: scale(1.5) translateY(-30px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Typing effect for subtitles
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            const originalText = element.textContent;
            element.textContent = '';
            element.style.opacity = '1';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Apply typing effect on load
        window.addEventListener('load', () => {
            const subtitles = document.querySelectorAll('.subtitle');
            subtitles.forEach((subtitle, index) => {
                const text = subtitle.textContent;
                subtitle.style.opacity = '0';
                setTimeout(() => {
                    typeWriter(subtitle, text, 80);
                }, 1500 + (index * 500));
            });
        });

        // Digital rain effect (Matrix style) - optional
        const canvas = document.createElement('canvas');
        canvas.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.05; pointer-events: none;';
        document.body.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'rgba(0, 240, 255, 0.8)';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Console message
        console.log('%c‚àû WELCOME TO THE FUTURE ‚àû', 'font-size: 24px; color: #00f0ff; font-weight: bold; text-shadow: 0 0 10px #00f0ff;');
        console.log('%cAtharva Chauhan & Lakshay Chaudary', 'font-size: 16px; color: #b800ff;');
    </script>
</body>
